<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="tictactoe.js"></script>
  <title>Document</title>
</head>
<body>
  <h1 class="results">test</h1>
  <div id="buttonContainer">
    <button id="paper">Paper</button>
    <button id="rock">Rocks</button>
    <button id="scissors">Scissor</button>
  </div>
  <div id="scoreboard">
    <div id="currentTurn">
      <h2 id="playerChoice">Player Choice: </h2>
      <h2 id="computerChoice">Computer Choice: </h2>
    </div>
    <div id="scoreTally">
      <h2 id="playerWins">Player Wins: -</h2>
      <h2 id="computerWins">Computer Wins: -</h2>
      <h2 id="ties">TIES: -</h2>
      <h2 id="winner"></h2>
    </div>
</body>
</html>
